<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manualclock</title>
    <link rel="stylesheet" href="manualclock.css">
    <script src="manualclock.js"></script>
</head>
<body>
    <div class="clock">
        <ul>
            <li style="--k:1" class="num"><span>1</span></li>
            <li style="--k:2" class="num"><span>2</span></li>
            <li style="--k:3" class="num"><span>3</span></li>
            <li style="--k:4" class="num"><span>4</span></li>
            <li style="--k:5" class="num"><span>5</span></li>
            <li style="--k:6" class="num"><span>6</span></li>
            <li style="--k:7" class="num"><span>7</span></li>
            <li style="--k:8" class="num"><span>8</span></li>
            <li style="--k:9" class="num"><span>9</span></li>
            <li style="--k:10" class="num"><span>10</span></li>
            <li style="--k:11" class="num"><span>11</span></li>
            <li style="--k:12" class="num"><span>12</span></li>
        </ul>
    </div>
</body>
</html>
